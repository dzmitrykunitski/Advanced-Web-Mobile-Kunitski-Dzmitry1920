<div class="page">
    <div class="navbar navbar-large-transparent">
        <div class="navbar-bg"></div>

        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>

                    <span class="if-not-md">Terug</span>
                </a>
            </div>
        </div>
    </div>

    <div id="fotoLabel" class="fab fab-extended fab-right-bottom">
        <input id="btnImg" type="file" accept="image/*" hidden>

        <a href="#">
            <span class="fs-smallest">
                <i class="fas fa-camera"></i>
            </span>
        </a>
    </div>

    <!-- page-content has additional login-screen content -->
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Anwin</div>

        <!-- Login form -->
        <form id="FormLabelVerder">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Wachtwoord</div>

                            <div class="item-input-wrap">
                                <input id="wachtwoord" type="password" name="wachtwoord"
                                    placeholder="Vul je een nieuwe wachtwoord in .... " required>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Herhaal je een nieuwe wachtwoord</div>

                            <div class="item-input-wrap">
                                <input id="herhaalWachtwoord" type="password" name="hehaalWachtwoord"
                                    placeholder="Herhaal je een nieuwe wachtwoord ...." required>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="list">
                <ul>
                    <li>
                        <a href="#" id="btnWijzigenWachtwoord"
                            class="col button button-large button-raised button-fill">Wijzigen wachtwoord</a>
                    </li>
                </ul>
            </div>
        </form>

        <form id="FormLabelRegistreren">
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label"></div>

                            <div class="item-input-wrap">
                                <input id="naamVoornaam" type="text" name="naam"
                                placeholder="Wijzig je naam en je voornaam in ...." required>
                                
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">

                    </li>
                </ul>
            </div>

            <div class="list">
                <ul>
                    <li>
                        <a href="#" id="wijzigNaamVoornaam"
                            class="col button button-large button-raised button-fill">Wijzigen naam</a>
                    </li>
                </ul>
            </div>
        </form>

        <div id="uploadenFoto" class="list d-none">
            <ul>
                <li>
                    <a href="#" id="wijzigNaamVoornaam"
                        class="col button button-large button-raised button-fill">Uploaden foto</a>
                </li>
            </ul>
        </div>
    </div>
</div>
