    <div class="navbar navbar-large-transparent">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">

                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Terug</span>
                </a>
            </div>
        </div>
    </div>
    <!-- page-content has additional login-screen content -->
    <div class="page-content login-screen-content">

            <div class="list">
                <ul>

                        <div class="item-inner">

                            </div>
                        </div>
                    </li>
                  
                   
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Wachtwoord</div>

                                    placeholder="Vul je wachtwoord in .... " required>

                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Herhaal je wachtwoord</div>
                            <div class="item-input-wrap">

                            </div>

                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
