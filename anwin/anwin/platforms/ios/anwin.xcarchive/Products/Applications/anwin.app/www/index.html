<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Anwin</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <link rel="apple-touch-icon" href="img/icon.png">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <style>
        .fa-check-circle {
            color: greenyellow;
        }

        .fa-exclamation-circle {
            color: red;
        }

        .fab input[type="file"] {
           
            opacity: 0;
           
        }
    </style>
    <div id="app" class="theme-dark">


        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main view-init safe-areas">
            <div class="page" data-name="home">
              

                <div class="toolbar tabbar tabbar-labels toolbar-bottom">
                    <div class="toolbar-inner">
                        <a href="/inloggenmedewerker/" class="tab-link">

                            <span class="tabbar-label">Voor onze medewerkers</span>
                        </a>


                    </div>
                </div>

                <div class="page-content">
                    <div class="block-title block-title-medium">Welkom in Anwin</div>
                    <div class="block block-strong">
                        <div id="firebaseui-auth-container"></div>


                    </div>
                    


                </div>


            </div>
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="framework7/js/framework7.bundle.min.js"></script>
    <script src="js/cordova-app.js"></script>


    <!-- Cordova APIs -->


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />



    <!-- App scripts -->


    <script src="js/app.js"></script>
   

</body>

</html>
