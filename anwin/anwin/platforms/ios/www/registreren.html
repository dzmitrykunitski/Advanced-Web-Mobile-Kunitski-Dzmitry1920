<div class="page">
    <div class="navbar navbar-large-transparent">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Terug</span>
                </a>
            </div>
        </div>
    </div>
    <!-- page-content has additional login-screen content -->
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Anwin</div>
        <!-- Login form -->
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Naam</div>
                            <div class="item-input-wrap">
                                <input id="naam" type="text" name="naam" placeholder="Vul je naam in ...." required>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Voornaam</div>
                            <div class="item-input-wrap">
                                <input id="voornaam" type="text" name="voornaam" placeholder="Vul je naam in ...." required>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Gebruikersnaam</div>
                            <div class="item-input-wrap">
                                <input id="gebruikersnaam" type="text" name="gebruikersnaam"
                                    placeholder="Kies je gebruikersnaam ...." required>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">E-mail</div>
                            <div class="item-input-wrap">
                                <input id="e_mail" type="email" name="email" placeholder="Vul je e-mail in ...." required>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Wachtwoord</div>
                            <div class="item-input-wrap">
                                <input id="wachtwoord" type="password" name="wachtwoord"
                                    placeholder="Vul je wachtwoord in .... " required>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#" id="btnRegistreren" class="col button button-fill color-green">ACCOUNT AANMAKEN</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
